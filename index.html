<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <section class="main-header">
      <h1>Pok&eacute;Dojo</h1>
      <h5>Be The Very Best Cause No One Ever Was!</h5>
      <div class="search-field">
        <input placeholder="Search for a Pokemon or Card Series" required>
        <div class="my-deck row flex-center">
          <h5>My Deck</h5>
          <button class="card-count text-center">LO</button>
        </div>
      </div>
    </section>
    <div class="row flex-center">
      <div class="column-half">
        <img class="series-logo hidden">
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="logos">
        <ul class="logos row flex-center">
        </ul>
      </div>
      <div class="view hidden" data-view="cards">
        <ul class="cards row flex-center">
        </ul>
      </div>
      <div class="view hidden" data-view="myDeck">
        <ul class="myDeck row flex-center">
        </ul>
      </div>
      <a href="#">Next Page</a>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
